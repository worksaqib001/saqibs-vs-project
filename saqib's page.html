<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saqib's Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #b3d9ff;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2rem;
      color: #2c3e50;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .profile-pic {
      display: block;
      margin: 0 auto 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #3498db;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Hover Effect on Profile Picture */
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    /* Flip Animation on Click */
    .flip {
      animation: flipAnimation 0.8s ease-in-out;
    }

    @keyframes flipAnimation {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .intro {
      text-align: center;
      margin-bottom: 30px;
    }

    .intro h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1rem;
      color: #555;
    }

    .contact {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
    }

    .contact h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .contact ul {
      list-style: none;
    }

    .contact li {
      margin: 8px 0;
      transition: background-color 0.3s, padding-left 0.3s;
      padding: 5px;
      border-radius: 5px;
    }

    .contact li:hover {
      background-color: #dff0fa;
      padding-left: 10px;
    }

    .contact a {
      color: #2980b9;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #e74c3c;
      text-decoration: underline;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .intro h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

  <!-- JS for Flip Animation -->
  <script>
    const profilePic = document.getElementById('profilePic');

    profilePic.addEventListener('click', () => {
      profilePic.classList.add('flip');

      // Remove class after animation ends so it can repeat on next click
      profilePic.addEventListener('animationend', () => {
        profilePic.classList.remove('flip');
      }, { once: true });
    });
